<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hadi Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="/assets/04.09.2024_17.45.30_REC-vRNdhaVV.png"
      type="image/x-icon"
    />
    <script type="module" crossorigin src="/assets/showToast-Ibu8L8ei.js"></script>
    <script type="module" crossorigin src="/assets/main-tHhKZQaC.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/style-Bv1ADnHB.css">
  </head>
  <body>
    <header class="section-navbar">
      <section class="top_txt">
        <div class="head container">
          <div class="head_txt">
            <p>Free Shipping, 30-day return or refund guarantee.</p>
          </div>
          <div class="sing_in_up">
            <a href="#">SIGN IN</a>
            <a href="#">SIGN UP</a>
          </div>
        </div>
      </section>

      <div class="container">
        <div class="navbar-brand">
          <a href="index.html">
            <img
              class="img1"
              src="/assets/log-BPvp9_h9.png"
              alt="hadi ecom logo"
            />
          </a>
        </div>
        <nav class="navbar">
          <ul>
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/about.html" class="nav-link">about</a>
            </li>
            <li class="nav-item">
              <a href="/products.html" class="nav-link">products</a>
            </li>
            <li class="nav-item">
              <a href="/contact.html" class="nav-link">contact</a>
            </li>
            <li class="nav-item">
              <a
                href="addToCart.html"
                class="nav-link add-to-cart-button"
                id="cartValue"
              >
                <i class="fa-solid fa-cart-shopping"> 0 </i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="section-extra-product">
      <div class="container grid grid-three--cols">
        <div class="div-extra grid grid-two--cols">
          <div class="extra-text">
            <p>new year sale</p>
            <h3>get an extra 50% off</h3>
            <a href="#">show now</a>
          </div>
          <div class="extra-img extra-laptop">
            <img src="/assets/laptop-CT_LaLd8.png" alt="" />
          </div>
        </div>
        <div class="div-extra grid grid-two--cols">
          <div class="extra-text">
            <p>new year sale</p>
            <h3>get an extra 65% off</h3>
            <a href="#">show now</a>
          </div>
          <div class="extra-img extra-laptop">
            <img src="/assets/headphoneEcom-Cx8W04La.png" alt="" />
          </div>
        </div>
        <div class="div-extra grid grid-two--cols">
          <div class="extra-text">
            <p>new year sale</p>
            <h3>get an extra 60% off</h3>
            <a href="#">show now</a>
          </div>
          <div class="extra-img extra-laptop">
            <img src="/assets/mobiles-BWFz1yVQ.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section class="section-products">
      <section class="container">
        <div id="productContainer"></div>
      </section>
    </section>

    <template id="productTemplate">
      <div class="cards" id="cardValue">
        <article class="information [ card ]">
          <span class="category"></span>
          <div class="imageContainer">
            <img class="productImage" src="" alt="" />
          </div>

          <h2 class="productName"></h2>
          <div class="productRating">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i>
          </div>

          <p class="productDescription"></p>
          <!-- <p class="productPrice"></p> -->
          <div class="productPriceElement">
            <p class="productPrice"></p>
            <p class="productActualPrice"></p>
          </div>

          <div class="productStockElement">
            <p class="productProperty">Total Stocks Available:</p>
            <p class="productStock"></p>
          </div>

          <div class="productQuantityElement">
            <p class="productProperty">Quantity(Pieces)</p>
            <div class="stockElement">
              <button class="cartIncrement">+</button>
              <p class="productQuantity">1</p>
              <button class="cartDecrement">-</button>
            </div>
          </div>

          <button class="add-to-cart-button">
            <i class="fa-solid fa-cart-shopping"></i> Add To Cart
          </button>
        </article>
      </div>
    </template>

  </body>
</html>
